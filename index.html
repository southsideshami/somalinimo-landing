<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to 28th June 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #07599c;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, var(--black), var(--blue));
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.2); }
      50% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.2); }
    }

    .ticket-link {
      margin-top: 40px;
    }

    .ticket-link a {
      background-color: white;
      color: var(--blue);
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .ticket-link a:hover {
      background-color: var(--blue);
      color: white;
      box-shadow: 0 0 15px white;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Event Logo" />
  </div>

  <h1>Countdown to Somali Independence Day</h1>
  <div id="countdown">Loading...</div>

  <div class="ticket-link">
    <a href="#" target="_blank">Get Tickets on Eventbrite</a>
  </div>

  <script>
    const countdown = () => {
      const countDate = new Date("June 28, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = countDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
