<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SomalinimoUK â€“ Countdown to Independence</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --somali-blue: #4DB8FF;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--somali-blue);
      color: var(--white);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subheading {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      gap: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 2rem;
    }

    .countdown div {
      background: var(--white);
      color: var(--somali-blue);
      padding: 1rem;
      border-radius: 10px;
      min-width: 80px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>SomalinimoUK</h1>
  <div class="subheading">Celebrating 65 Years of Independence ðŸ‡¸ðŸ‡´</div>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><br>Days</div>
    <div><span id="hours">00</span><br>Hours</div>
    <div><span id="minutes">00</span><br>Minutes</div>
    <div><span id="seconds">00</span><br>Seconds</div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("June 28, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
